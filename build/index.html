

<!DOCTYPE html>
<html class="htmlStyle" id="htmlStyle">
<head>
    <meta charset="utf-8">
    <title>Box Office Bet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,600,700' rel='stylesheet' type='text/css'>

  <link href="./app.css" rel='stylesheet' type='text/css'>

</head>


<body id="bodyStyle">
  <header id='mainHeader'>
    <h1>BOB - Box Office Bet</h1>
    <p>Choisissez votre film. Pariez. Gagnez.</p>
  </header>
  <main>
    <section id="toBet" class="bet"> 
    <h2>Lancer un pari</h2>
      <div class="container">
        <div id="owl-demo" class="owl-carousel"></div>
      </div>
   <div class="container">

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Combien ce film va t'il faire au box office ?</h4>
        </div>
        <div class="modal-body">
          <form id="betform">
          <input type="number" id="amount" placeholder="Montant Ã  parier">
          <input type="number" id="bet" placeholder="Box office ($)">
          </form> 
          
        </div>
        <div class="modal-footer">
          <button type="button" id="done" class="btn btn-default" data-dismiss="modal">Parier !</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
  <span id="status">DEBUT</span>
    </section>
    <section class="bet">
      <h2>Paris en cours</h2>
      <div class="container">
        <div id="inProgress"></div>
      </div>
  <!-- Modal -->
  <div class="modal fade" id="modalInProgress" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Pariez sur le box office</h4>
        </div>
        <div class="modal-body">
          <form id="betform">
          <input type="number" id="myBet" placeholder="Box office ($)">
          </form> 
        </div>
        <div class="modal-footer">
          <button type="button" id="doneInProgress" class="btn btn-default" data-dismiss="modal">Parier !</button>
        </div>
      </div>
      
    </div>
  </div>

    </section>
    <section id="betFinished" class="bet">
    </section>
    <script src="./owl-carousel/owl.carousel.min.js"></script>
    <script src="./app.js"></script>

  </body>
</html>
